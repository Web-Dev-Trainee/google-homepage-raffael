<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/style.css">
    <title>Google</title>
</head>

<body>
    <section id="topo">
        <header class="header">
            <div class="header-itens">
                <a class="header-links" href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl"
                    target="_blank">Gmail</a>
                <a class="header-links" href="https://www.google.com.br/imghp?hl=pt-BR&tab=wi&authuser=0&ogbl"
                    target="_blank">Images</a>
                <a class="header-icon" href="#"><img src="src/img/apps-black-18dp.svg" alt=""></a>
            </div>
            <div class="header-profile">
                <img class="profile-pic" src="src/img/unnamed.png" alt="">
                <img class="profile-pic-frame" src="src/img/frame-conta.svg" alt="">
            </div>
        </header>
    </section>
    <section id="main">
        <div class="search">
            <img src="src/img/googlelogo_color_272x92dp.png" alt="">
            <div class="search-field">
                <span><img src="src/img/search-black-18dp.svg" alt=""></span>
                <input type="text">
                <span><img src="src/img/keyboard-black-18dp.svg" alt=""></span>
            </div>
            <div class="search-buttons">
                <button class="buttons">Pesquisa Google</button>
                <button class="buttons">Estou com sorte</button>
            </div>
        </div>
    </section>

</body>

</html>
